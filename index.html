<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exam</title>
	<link type='text/css' href='http://fonts.googleapis.com/css?family=Lato:400,700' />
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
	<link rel="stylesheet" href="css/styles.css">

	<script type="text/javascript" src="scripts/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="scripts/jquery.mockjax.js"></script>
    <script type="text/javascript" src="scripts/jquery.autocomplete.js"></script>
	<script src="scripts/scripts.js"  type="text/javascript"></script>
</head>
<body>
	<div class="main-wrapper">
		<div>
			<input id="search-box" type="text" placeholder="Type to start searching">
		</div>
		<div>
			<button type="submit"><i class="fa fa-search"></i> SEARCH</button>
		</div>
	</div>
	<div class="alert-box">
		<div class="header"><span id="header-value">HEADER</span></div>
		<div class="content"><span id="content-value">Hello!</span></div>
		<div class="footer">
			<div id="close-alert-box">Cancel</div>
			<div id="proceed-alert-box">Proceed</div>
		</div>
	</div>
</body>
</html>
